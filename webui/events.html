    <script>
const THUMBNAILS = [
  "https://mai.honna-yuzuki.com/thumb/th-yt-main.webp"
];

let events = [];
let editingEventId = null;


/* ===============================
   èªè¨¼
================================ */

function getAdminToken() {
    return localStorage.getItem('adminToken');
}

function getAuthHeaders(json = true) {
    const token = getAdminToken();

    if (!token) {
        alert('ç®¡ç†è€…ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™');
        throw new Error('Admin token missing');
    }

    return {
        ...(json ? { 'Content-Type': 'application/json' } : {}),
        'x-admin-token': token
    };
}

async function adminFetch(url, options = {}) {
    const res = await fetch(url, {
        ...options,
        headers: {
            ...getAuthHeaders(!!options.body),
            ...(options.headers || {})
        }
    });

    if (!res.ok) {
        const text = await res.text();
        throw new Error(`API Error ${res.status}: ${text}`);
    }

    return res;
}


/* ===============================
   åˆæœŸåŒ–
================================ */

document.addEventListener('DOMContentLoaded', () => {
    renderThumbnailPicker();
    loadEvents();
});


/* ===============================
   ã‚µãƒ ãƒã‚¤ãƒ«
================================ */

function renderThumbnailPicker() {
    const container = document.getElementById('thumb-picker');
    const input = document.getElementById('thumbnail_url');

    container.innerHTML = THUMBNAILS.map(url => `
        <div class="thumb-item" data-url="${url}">
            <img src="${url}">
        </div>
    `).join('');

    // ãƒ”ãƒƒã‚«ãƒ¼ã‚¯ãƒªãƒƒã‚¯
    container.addEventListener('click', e => {
        const item = e.target.closest('.thumb-item');
        if (!item) return;

        document.querySelectorAll('.thumb-item')
            .forEach(el => el.classList.remove('selected'));

        item.classList.add('selected');

        input.value = item.dataset.url;
    });

    // å…¥åŠ›æ¬„å¤‰æ›´ã§ãƒ”ãƒƒã‚«ãƒ¼ã¨åŒæœŸ
    input.addEventListener('input', () => {
        const val = input.value.trim();

        document.querySelectorAll('.thumb-item').forEach(el =>
            el.classList.toggle('selected', el.dataset.url === val)
        );
    });
}



/* ===============================
   URLãƒ†ãƒ³ãƒ—ãƒ¬
================================ */

const PLATFORM_URL_TEMPLATES = {
    youtube: "https://www.youtube.com/@koinoyamaich",
    twitcasting: "https://twitcasting.tv/c:koinoya_mai",
    twitch: "https://www.twitch.tv/koinoya_mai",
    other: ""
};

document.getElementById('platform').addEventListener('change', e => {
    if (url.value.trim() !== '') return;
    url.value = PLATFORM_URL_TEMPLATES[e.target.value] || '';
});


/* ===============================
   ä¸€è¦§å–å¾—ï¼ˆâ˜… adminAPIã®ã¿ï¼‰
================================ */

async function loadEvents() {
    const container = document.getElementById('event-container');
    container.innerHTML = '<div class="loading">èª­ã¿è¾¼ã¿ä¸­...</div>';

    try {
        const response = await adminFetch('/api/admin/events?limit=100');
        const data = await response.json();

        events = data.items || [];

        if (!events.length) {
            container.innerHTML = '<div class="empty-state">ã‚¤ãƒ™ãƒ³ãƒˆãªã—</div>';
            return;
        }

        container.innerHTML = events.map(renderEventItem).join('');

    } catch (e) {
        console.error(e);
        container.innerHTML = '<div class="empty-state">å–å¾—å¤±æ•—</div>';
    }
}


/* ===============================
   è¡¨ç¤º
================================ */

function renderEventItem(event) {

    let dateText = 'æ—¥æ™‚æœªå®š';

    if (event.start_time) {
        const [d, t] = event.start_time.split('T');
        if (d && t) dateText = `${d} ${t.slice(0,5)}`;
        else if (d) dateText = d;
    }

    return `
        <div class="event-item">
            <div class="event-info">
                <div class="event-title">${escapeHtml(event.title)}</div>
                <div class="event-meta">ğŸ“… ${dateText}</div>
            </div>
            <div class="event-actions">
                <button onclick="editEvent(${event.id})">ç·¨é›†</button>
                <button onclick="deleteEvent(${event.id})">å‰Šé™¤</button>
            </div>
        </div>
    `;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}


/* ===============================
   ãƒ¢ãƒ¼ãƒ€ãƒ«
================================ */

function openCreateModal() {
    editingEventId = null;
    document.getElementById('event-form').reset();
    document.getElementById('event-modal').classList.add('active');
}

function closeModal() {
    document.getElementById('event-modal').classList.remove('active');
}


/* ===============================
   ç·¨é›†ï¼ˆâ˜… adminAPIã®ã¿ï¼‰
================================ */

async function editEvent(id) {

    editingEventId = id;

    const response = await adminFetch(`/api/admin/events/${id}`);
    const event = await response.json();

    title.value = event.title || '';

    if (event.start_time) {
        const [d, t] = event.start_time.split('T');
        start_date.value = d || '';
        start_time.value = t ? t.slice(0,5) : '';
    } else {
        start_date.value = '';
        start_time.value = '';
    }

    platform.value = event.platform || 'other';
    event_type.value = event.event_type || 'live';
    url.value = event.url || '';
    thumbnail_url.value = event.thumbnail_url || '';

    document.querySelectorAll('.thumb-item').forEach(el =>
        el.classList.toggle('selected', el.dataset.url === thumbnail_url.value)
    );

    description.value = event.description || '';

    document.getElementById('event-modal').classList.add('active');
}


/* ===============================
   ä¿å­˜
================================ */

async function handleSubmit(e) {
    e.preventDefault();

    const date = start_date.value;
    const time = start_time.value;

    const startDateTime = date ? `${date}T${time || '00:00'}` : null;

    const formData = {
        title: title.value,
        start_time: startDateTime,
        platform: platform.value,
        event_type: event_type.value,
        url: url.value || null,
        thumbnail_url: thumbnail_url.value || null,
        description: description.value || null
    };

    const urlPath = editingEventId
        ? `/api/admin/events/${editingEventId}`
        : `/api/admin/events`;

    await adminFetch(urlPath, {
        method: editingEventId ? 'PUT' : 'POST',
        body: JSON.stringify(formData)
    });

    closeModal();
    loadEvents();
}


/* ===============================
   å‰Šé™¤
================================ */

async function deleteEvent(id) {
    if (!confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;

    await adminFetch(`/api/admin/events/${id}`, { method: 'DELETE' });
    loadEvents();
}


/* ===============================
   ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯

document.getElementById('event-modal').addEventListener('click', e => {
