<script>
(() => {
  const STORAGE_KEY = 'maistart_date';
  const DEFAULT_DATE = '2020-01-07';
  const MS_PER_DAY = 24 * 60 * 60 * 1000;

  // DOM 要素
  const dateInput = document.getElementById('start');
  const meetValueEl = document.getElementById('days-to-meet');
  const meetStatItem = document.querySelector('#days-to-meet')?.closest('.stat-item');

  // 日付を YYYY-MM-DD 形式の文字列から Date に変換（ローカルタイムで 00:00）
  function parseYMD(ymd) {
    if (!ymd) return null;
    const parts = ymd.split('-').map(Number);
    if (parts.length !== 3 || parts.some(isNaN)) return null;
    // month は 0 始まり
    return new Date(parts[0], parts[1] - 1, parts[2], 0, 0, 0, 0);
  }

  function stripTime(d) {
    return new Date(d.getFullYear(), d.getMonth(), d.getDate(), 0, 0, 0, 0);
  }

  // 指定日から今日までの経過日数（負にならない）
  function daysSinceLocal(date) {
    if (!date) return null;
    const now = stripTime(new Date()).getTime();
    const then = stripTime(date).getTime();
    return Math.max(0, Math.floor((now - then) / MS_PER_DAY));
  }

  // localStorage から値を読み込み、UI を初期化
  function loadAndApply() {
    const stored = localStorage.getItem(STORAGE_KEY);
    // 優先順: localStorage -> input の現在値 -> 未設定
    let effective = stored || (dateInput ? dateInput.value : null);

    // treat DEFAULT_DATE (2020-01-07) as "未設定"
    if (!effective || effective === DEFAULT_DATE) {
      // 非表示にする
      if (meetStatItem) meetStatItem.style.display = 'none';
      if (meetValueEl) meetValueEl.textContent = '0 日';
      // input はデフォルト値を残すか、空にするかは要件次第。
      // ここでは input に保存がない場合は空にする（視認性向上）
      if (dateInput && !stored) dateInput.value = '';
      return;
    }

    // 有効な日付なら表示して日数を更新
    const parsed = parseYMD(effective);
    if (!parsed) {
      if (meetStatItem) meetStatItem.style.display = 'none';
      return;
    }

    const since = daysSinceLocal(parsed);
    if (meetValueEl) meetValueEl.textContent = String(since) + ' 日';
    if (meetStatItem) meetStatItem.style.display = ''; // 再表示
    // reflect stored value into input if different
    if (dateInput && dateInput.value !== effective) dateInput.value = effective;
  }

  // 保存処理
  function saveDate(value) {
    if (!value || value === DEFAULT_DATE) {
      // treat as unset -> remove from storage
      localStorage.removeItem(STORAGE_KEY);
    } else {
      localStorage.setItem(STORAGE_KEY, value);
    }
    loadAndApply();
  }

  // イベント登録
  document.addEventListener('DOMContentLoaded', () => {
    // 初期適用（DOMContentLoaded の二重呼び出しでも安全）
    loadAndApply();

    if (dateInput) {
      // 日付が変わったら即保存
      dateInput.addEventListener('change', (e) => {
        const v = e.target.value;
        saveDate(v);
      });
    }

    // 「保存」ボタンがあるなら紐づけ（既にある #subscriber-name-submit を利用）
    const saveBtn = document.getElementById('subscriber-name-submit');
    if (saveBtn && dateInput) {
      saveBtn.addEventListener('click', (e) => {
        // 既存の username 保存処理に追加で日付も保存する
        const v = dateInput.value;
        saveDate(v);
        // 既存の保存処理がある場合はそれが動く想定。ここでは割り込みしない。
      });
    }

    // 定期更新（真夜中を跨いで日数が変わるので毎分チェック）
    // 既にページに setInterval があるなら重複するが影響は小さい。
    setInterval(loadAndApply, 60 * 1000);
  });

  // 即時初期化（DOMContentLoaded より前にスクリプトが実行された場合に備える）
  if (document.readyState !== 'loading') loadAndApply();
})();
</script>

    <script>
(() => {
    const DEBUT_DATE = new Date(2021, 2, 21);
    const BIRTHDAY = { month: 12, day: 7 };
    const ANNIVERSARY = { month: 2, day: 21 };
    const UPDATE_INTERVAL = 60 * 1000;
    const MS_PER_DAY = 24 * 60 * 60 * 1000;

    function nextOccurrence(monthZeroBased, day) {
        const now = new Date();
        const year = now.getFullYear();
        let candidate = new Date(year, monthZeroBased, day, 0, 0, 0, 0);
        if (stripTime(candidate) < stripTime(now)) {
            candidate = new Date(year + 1, monthZeroBased, day, 0, 0, 0, 0);
        }
        return candidate;
    }

    function stripTime(d) {
        return new Date(d.getFullYear(), d.getMonth(), d.getDate(), 0, 0, 0, 0);
    }

    function daysDiff(target, now = new Date()) {
        const t = stripTime(target).getTime();
        const n = stripTime(now).getTime();
        return Math.floor((t - n) / MS_PER_DAY);
    }

    function daysSince(date) {
        const n = stripTime(new Date()).getTime();
        const d = stripTime(date).getTime();
        return Math.floor((n - d) / MS_PER_DAY);
    }

    function setValue(id, value) {
        const el = document.getElementById(id);
        if (el) el.textContent = String(value) + ` 日`;
    }

    function updateAll() {
        const now = new Date();
        const since = Math.max(0, daysSince(DEBUT_DATE));
        setValue('days-since-debut', since);

        const nextBday = nextOccurrence(BIRTHDAY.month, BIRTHDAY.day);
        const daysToBday = daysDiff(nextBday, now);
        setValue('days-to-birthday', daysToBday);

        const nextAnn = nextOccurrence(ANNIVERSARY.month, ANNIVERSARY.day);
        const daysToAnn = daysDiff(nextAnn, now);
        setValue('days-to-anniversary', daysToAnn);
    }

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
            updateAll();
            setInterval(updateAll, UPDATE_INTERVAL);
        });
    } else {
        updateAll();
        setInterval(updateAll, UPDATE_INTERVAL);
    }
})();
</script>

(function installRightEdgeSwipeMenu() {
    const EDGE_START = 270;
    const OPEN_THRESHOLD = 60;
    const CLOSE_THRESHOLD = 60;
    const MAX_VERTICAL_DELTA = 30;
    let pointerActive = false;
    let startX = 0, startY = 0;
    let trackingForOpen = false;
    let trackingForClose = false;

    function isMenuOpen() {
        return document.body.classList.contains('menu-open');
    }

    function onPointerDown(e) {
        const x = e.clientX || (e.touches && e.touches[0].clientX);
        const y = e.clientY || (e.touches && e.touches[0].clientY);

        startX = x; startY = y;
        pointerActive = true;
        trackingForOpen = false;
        trackingForClose = false;

        if (!isMenuOpen() && startX >= (window.innerWidth - EDGE_START)) {
            trackingForOpen = true;
        }

        if (isMenuOpen()) {
            const menu = document.getElementById('nav-menu');
            const overlay = document.getElementById('menu-overlay');
            const target = e.target || (e.touches && e.touches[0].target);
            
            if (overlay && overlay.style.display !== 'none' && overlay.contains(target)) {
                trackingForClose = true;
            } else if (menu) {
                const r = menu.getBoundingClientRect();
                if (startX >= r.left && startX <= r.right && startY >= r.top && startY <= r.bottom) {
                    trackingForClose = true;
                }
            }
        }
    }

    function onPointerMove(e) {
        if (!pointerActive) return;
        
        const x = e.clientX || (e.touches && e.touches[0].clientX);
        const y = e.clientY || (e.touches && e.touches[0].clientY);
        const dx = x - startX;
        const dy = y - startY;

        if (Math.abs(dy) > MAX_VERTICAL_DELTA) {
            trackingForOpen = false;
            trackingForClose = false;
            return;
        }

        if (trackingForOpen && dx < -OPEN_THRESHOLD) {
            toggleMenu(true);
            trackingForOpen = false;
            pointerActive = false;
            if (e.cancelable) e.preventDefault();
            return;
        }

        if (trackingForClose && dx > CLOSE_THRESHOLD) {
            toggleMenu(false);
            trackingForClose = false;
            pointerActive = false;
            if (e.cancelable) e.preventDefault();
            return;
        }
    }

    function onPointerUp() {
        pointerActive = false;
        trackingForOpen = false;
        trackingForClose = false;
    }

    // タッチデバイス優先で登録
    if ('ontouchstart' in window) {
        // タッチデバイスの場合
        document.addEventListener('touchstart', onPointerDown, { passive: true });
        document.addEventListener('touchmove', onPointerMove, { passive: false }); // passive: false が重要
        document.addEventListener('touchend', onPointerUp, { passive: true });
        document.addEventListener('touchcancel', onPointerUp, { passive: true });
    } else if (window.PointerEvent) {
        // Pointer Events 対応デバイス
        document.addEventListener('pointerdown', onPointerDown, { passive: true });
        document.addEventListener('pointermove', onPointerMove, { passive: false });
        document.addEventListener('pointerup', onPointerUp, { passive: true });
        document.addEventListener('pointercancel', onPointerUp, { passive: true });
    }
})();

    toggle.addEventListener('click', () => {
        const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
        toggleMenu(!isExpanded);
    });
    overlay.addEventListener('click', () => toggleMenu(false));

    if (notifyToggle) {
        function updateToggleImage() {
            if (notifyToggle.checked) body.classList.add('notifications-enabled');
            else body.classList.remove('notifications-enabled');
        }
        notifyToggle.addEventListener('change', updateToggleImage);
        setTimeout(updateToggleImage, 100);
    }
});

</script>
