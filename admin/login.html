<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ÁÆ°ÁêÜËÄÖ„É≠„Ç∞„Ç§„É≥</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: "Segoe UI", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            margin: 0 0 30px 0;
            color: #333;
            font-size: 28px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
            font-family: inherit;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            margin-top: 16px;
            padding: 12px 16px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .security-note {
            margin-top: 20px;
            padding: 12px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            font-size: 12px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê ÁÆ°ÁêÜËÄÖ„É≠„Ç∞„Ç§„É≥</h1>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">„É¶„Éº„Ç∂„ÉºÂêç</label>
                <input type="text" id="username" autocomplete="username" required />
            </div>
            
            <div class="form-group">
                <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <input type="password" id="password" autocomplete="current-password" required />
            </div>
            
            <button type="submit" id="btn-login">„É≠„Ç∞„Ç§„É≥</button>
        </form>
        
        <div class="error-message" id="error-message"></div>
        
        <div class="security-note">
            ‚ö†Ô∏è „Åì„ÅÆ„Éö„Éº„Ç∏„ÅØÁÆ°ÁêÜËÄÖÂ∞ÇÁî®„Åß„Åô„ÄÇ‰∏çÊ≠£„Ç¢„ÇØ„Çª„Çπ„ÅØË®òÈå≤„Åï„Çå„Åæ„Åô„ÄÇ
        </div>
    </div>
    
    <script>
        const form = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const btnLogin = document.getElementById('btn-login');
        const errorMessage = document.getElementById('error-message');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            if (!username || !password) {
                showError('„É¶„Éº„Ç∂„ÉºÂêç„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            btnLogin.disabled = true;
            btnLogin.textContent = '„É≠„Ç∞„Ç§„É≥‰∏≠...';
            errorMessage.classList.remove('show');
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
                
                // „Éà„Éº„ÇØ„É≥„Çí‰øùÂ≠ò
                localStorage.setItem('adminToken', data.token);
                
                // ÁÆ°ÁêÜÁîªÈù¢„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                window.location.href = '/pushweb/admin.html';
                
            } catch (error) {
                showError(error.message);
            } finally {
                btnLogin.disabled = false;
                btnLogin.textContent = '„É≠„Ç∞„Ç§„É≥';
            }
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        // Êó¢„Å´„É≠„Ç∞„Ç§„É≥Ê∏à„Åø„ÅÆÂ†¥Âêà„ÅØÁÆ°ÁêÜÁîªÈù¢„Å∏
        (async () => {
            const token = localStorage.getItem('adminToken');
            if (token) {
                try {
                    const response = await fetch('/api/admin/verify', {
                        headers: { 'X-Admin-Token': token }
                    });
                    
                    if (response.ok) {
                        window.location.href = '/pushweb/admin.html';
                    }
                } catch (e) {
                    // „Éà„Éº„ÇØ„É≥„ÅåÁÑ°Âäπ„Å™Â†¥Âêà„ÅØ„É≠„Ç∞„Ç§„É≥ÁîªÈù¢„ÇíË°®Á§∫
                }
            }
        })();
    </script>
</body>
</html>
